name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Typecheck (core)
        run: pnpm --filter @claude-sessions/core typecheck

      - name: Typecheck (mcp)
        run: pnpm --filter claude-sessions-mcp typecheck

      - name: Lint
        run: pnpm lint

      - name: Test (core)
        run: pnpm --filter @claude-sessions/core test

      - name: Test (vscode extension)
        run: xvfb-run -a pnpm --filter claude-sessions test
