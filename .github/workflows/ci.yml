name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test (core, mcp, web)
        run: pnpm test:core && pnpm test:mcp && pnpm test:web

      - name: Test (vscode extension)
        if: ${{ !env.ACT }}
        run: xvfb-run -a pnpm --filter claude-sessions test
