name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Check reserved script names
        run: pnpm lint:scripts

      - name: Test (core, mcp, web)
        run: pnpm test:core && pnpm test:mcp && pnpm test:web

      - name: Test (vscode extension - Linux)
        if: ${{ !env.ACT && matrix.os == 'ubuntu-latest' }}
        run: xvfb-run -a pnpm --filter claude-sessions test

      - name: Test (vscode extension - Windows)
        if: ${{ !env.ACT && matrix.os == 'windows-latest' }}
        run: pnpm --filter claude-sessions test
