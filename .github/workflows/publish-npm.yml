name: Publish to npm

on:
  push:
    tags:
      - 'v[0-9]*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (core, web, mcp, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - core
          - mcp
          - web

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Parse tag version
        id: tag
        if: ${{ github.event_name == 'push' }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if beta version (contains -beta)
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Update package versions from tag
        if: ${{ github.event_name == 'push' }}
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          echo "Setting version to $VERSION"

          # Update core package.json
          cd packages/core
          npm pkg set version="$VERSION"
          cd ../..

          # Update web package.json
          cd packages/web
          npm pkg set version="$VERSION"
          cd ../..

          # Update mcp package.json
          cd packages/mcp
          npm pkg set version="$VERSION"
          cd ../..

      - name: Build packages
        run: pnpm run build

      - name: Get package versions
        id: versions
        run: |
          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          WEB_VERSION=$(node -p "require('./packages/web/package.json').version")
          MCP_VERSION=$(node -p "require('./packages/mcp/package.json').version")
          echo "core=$CORE_VERSION" >> $GITHUB_OUTPUT
          echo "web=$WEB_VERSION" >> $GITHUB_OUTPUT
          echo "mcp=$MCP_VERSION" >> $GITHUB_OUTPUT

      - name: Publish @claude-sessions/core
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'core' || github.event_name == 'push' }}
        working-directory: packages/core
        run: pnpm publish --provenance --access public --no-git-checks --tag ${{ steps.tag.outputs.npm_tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @claude-sessions/web
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'web' || github.event_name == 'push' }}
        working-directory: packages/web
        run: pnpm publish --provenance --access public --no-git-checks --tag ${{ steps.tag.outputs.npm_tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish claude-sessions-mcp
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'mcp' || github.event_name == 'push' }}
        working-directory: packages/mcp
        run: pnpm publish --provenance --access public --no-git-checks --tag ${{ steps.tag.outputs.npm_tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog
        if: ${{ github.event_name == 'push' }}
        run: |
          # Get previous npm tag (v* without vscode prefix)
          PREV_TAG=$(git tag -l 'v[0-9]*' --sort=-v:refname | head -2 | tail -1 || echo '')
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG"
            npx changelogen --from $PREV_TAG --output RELEASE_NOTES.md
          else
            echo "No previous tag, generating full changelog"
            npx changelogen --output RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        if: ${{ github.event_name == 'push' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.versions.outputs.core }}
          name: v${{ steps.versions.outputs.core }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ steps.tag.outputs.is_beta == 'true' }}

      - name: Summary
        run: |
          echo "## Published packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.tag.outputs.is_beta }}" == "true" ]]; then
            echo "**Beta release** (npm tag: beta)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ github.event.inputs.package }}" == "all" || "${{ github.event.inputs.package }}" == "core" || "${{ github.event_name }}" == "push" ]]; then
            echo "- @claude-sessions/core@${{ steps.versions.outputs.core }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ github.event.inputs.package }}" == "all" || "${{ github.event.inputs.package }}" == "web" || "${{ github.event_name }}" == "push" ]]; then
            echo "- @claude-sessions/web@${{ steps.versions.outputs.web }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ github.event.inputs.package }}" == "all" || "${{ github.event.inputs.package }}" == "mcp" || "${{ github.event_name }}" == "push" ]]; then
            echo "- claude-sessions-mcp@${{ steps.versions.outputs.mcp }}" >> $GITHUB_STEP_SUMMARY
          fi
